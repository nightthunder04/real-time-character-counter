<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Character Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Real-time Character Counter</h2>
        <textarea class="textarea" id="textarea" placeholder="Please write your text... " maxlength="50"></textarea>
        <div class="counter-container">
            <p>
                Total Character: <span class="total-counter" id="total-counter">
                    30

                </span>
            </p>
            <p>
                Remaining: <span class="Remaining-counter" id="Remaining-counter">
                    20

                </span>
            </p>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
